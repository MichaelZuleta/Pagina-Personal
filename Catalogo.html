<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Productos</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 100px; 
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #333;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      background-color: rgb(190, 188, 188);
      padding: 2rem;
      border-radius: 10px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      background-color: #333;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      color: #fff;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 5px;
    }

    .product button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .cart {
      margin-top: 2rem;
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .cart ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .cart li {
      margin-bottom: 0.5rem;
    }

    .checkout {
      background-color: #28a745;
      color: white;
      padding: 0.8rem;
      margin-top: 1rem;
      width: 100%;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <script src="js/bootstrap.bundle.min.js"></script>

  <header>
    <h1>Catálogo de Productos</h1>
  </header>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Daikiri Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="SobreMi.php">Sobre Mi</a></li>
          <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="Catalogo.html">Catálogo</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h2 class="mb-4">Varios Assets Para Tus Videojuegos</h2>

    <div class="catalog" id="productCatalog">
      
    </div>

    <div class="cart mt-5">
      <h2>Carrito de Compras</h2>
      <ul id="cartItems"></ul>
      <button class="checkout" id="checkoutBtn">Ir a Pagar</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Michael Zuleta - Daikiri</p>
  </footer>

  <script src="Catalogo.js"></script>
</body>
</html>
