<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin: 1rem;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: .1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* New styles for the catalog */
.catalog {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    background-color: rgb(190, 188, 188); /* Gray background for the catalog section */
    padding: 2rem;
    border-radius: 10px; /* Optional: adds rounded corners to the catalog section */
}

.product {
    border: 1px solid #ccc;
    padding: 1rem;
    margin: 1rem;
    width: 250px;
    background-color: #333;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    color: #fff;
}

.product img {
    width: 100%;
    height: 150px;
    object-fit: contain;
}

.product button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
}

        
        /* New styles for the cart */
.cart {
    margin-top: 2rem;
    background-color: #f9f9f9;
    padding: 1rem;
    border-radius: 10px;
    max-height: 300px; /* Set a maximum height for the cart */
    overflow-y: auto;  /* Enable scrolling if the content exceeds max height */
}

.cart ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.cart li {
    margin-bottom: 0.5rem;
}

.checkout {
            background-color: #28a745;
            color: white;
            padding: 1rem;
            margin-bottom: 4rem;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="SobreMi.php">Sobre Mi</a>
        <a href="Contacto.html">Contacto</a>
        <a href="Catalogo.html">Catálogo</a>
    </nav>
    <main>
        <h2>Varios Assets Para Tus Videojuegos</h2>
        <div class="catalog" id="productCatalog">
        </div>
        
        <div class="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cartItems">
            </ul>
            <button class="checkout" id="checkoutBtn">Ir a Pagar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Michael Zuleta - Daikiri</p>
    </footer>

    <script src="Catalogo.js"></script>
</body>
</html>
